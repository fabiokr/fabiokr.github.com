---
layout: blog-sidebar
title: Blog
---

{% for post in site.posts %}
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <article class=" blog-teaser">
                <header>
                    <img src="/img/cat.png" alt="A Cat">
                    <h3><a href="blog-detail.html">{{ post.title }}</a></h3>
                    <span class="meta">{{ post.date | date_to_string }}</span>
                    <hr>
                </header>
                <div class="body">
                    {{ post.content }}
                </div>
                <div class="clearfix">
                    <a href="{{ post.url }}" class="btn btn-tales-one">Read more</a>
                </div>
            </article>
        </div>
    </div>
{% endfor %}

<div class="paging">
    <a href="#" class="newer"><i class="fa fa-long-arrow-left"></i> Newer</a>
     <span>&bull;</span>
    <a href="#" class="older">Older <i class="fa fa-long-arrow-right"></i></a>
</div>
